<footer class="site-footer">
  <div class="container">
    <div class="site-info">
      {% if site.author %}
        <span class="site-info__author">Â© {{ site.author }}</span>
      {% endif %}

      {% if site.description %}
        <span class="site-info__description">{{ site.description }}</span>
      {% endif %}
    </div>

    <div class="site-links">
      {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer" class="site-links__item site-links__item--github" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
      {% endif %}

      {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer" class="site-links__item site-links__item--twitter" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      {% endif %}

      {% if site.facebook_username %}
        <a href="https://facebook.com/{{ site.facebook_username }}" target="_blank" rel="noopener noreferrer" class="site-links__item site-links__item--facebook" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      {% endif %}

      {% if site.linkedin_username %}
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer" class="site-links__item site-links__item--linkedin" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
      {% endif %}
    </div>
  </div>
</footer>
